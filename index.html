<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>WorkLog Pro - Cyber Dashboard</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* Palette Cyber Glass */
      --bg-dark: #09090b;
      --glass-bg: rgba(23, 23, 31, 0.65);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-highlight: rgba(255, 255, 255, 0.03);
      
      --primary: #3b82f6;       /* Electric Blue */
      --primary-glow: rgba(59, 130, 246, 0.5);
      --accent: #d946ef;        /* Neon Purple */
      --success: #10b981;       /* Emerald */
      
      --text-main: #f8fafc;
      --text-muted: #94a3b8;

      --radius-xl: 24px;
      --radius-lg: 16px;
      --radius-md: 12px;
      
      --font-body: 'Inter', sans-serif;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

    body {
      margin: 0;
      font-family: var(--font-body);
      background-color: var(--bg-dark);
      background-image: 
        radial-gradient(circle at 15% 10%, rgba(59, 130, 246, 0.15) 0, transparent 40%),
        radial-gradient(circle at 85% 90%, rgba(217, 70, 239, 0.15) 0, transparent 40%);
      background-attachment: fixed;
      color: var(--text-main);
      min-height: 100vh;
      padding-bottom: 40px;
    }

    /* Ti·ªán √≠ch Layout */
    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* HEADER DASHBOARD */
    .header {
      padding: 20px 0 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .app-name {
      font-size: 20px;
      font-weight: 700;
      background: linear-gradient(135deg, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    .header-actions {
      display: flex;
      gap: 10px;
    }
    .icon-btn {
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--glass-border);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
      cursor: pointer;
      font-size: 16px;
      transition: all 0.2s;
    }
    .icon-btn:active { transform: scale(0.92); background: rgba(255,255,255,0.1); }

    /* STATS CARD (T·ªïng quan) */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: linear-gradient(145deg, rgba(30,41,59,0.7), rgba(15,23,42,0.6));
      border: 1px solid var(--glass-border);
      padding: 16px;
      border-radius: var(--radius-lg);
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    .stat-label { font-size: 12px; color: var(--text-muted); margin-bottom: 4px; }
    .stat-value { font-size: 18px; font-weight: 700; color: #fff; }
    .stat-value.money { color: var(--success); text-shadow: 0 0 12px rgba(16,185,129,0.3); }

    /* FORM CARD */
    .glass-panel {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-xl);
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      margin-bottom: 24px;
      position: relative;
      overflow: hidden;
    }
    .glass-panel::before {
      content: ''; position: absolute; top:0; left:0; right:0; height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    }

    .form-title {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: var(--text-muted);
      margin-bottom: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .form-title::before { content:''; width: 6px; height: 6px; background: var(--accent); border-radius: 50%; box-shadow: 0 0 8px var(--accent); }

    .input-group { margin-bottom: 14px; }
    .input-row { display: flex; gap: 12px; }
    .input-row > div { flex: 1; }
    
    label { display: block; font-size: 11px; color: var(--text-muted); margin-bottom: 6px; font-weight: 500; }
    
    input, textarea, select {
      width: 100%;
      background: rgba(0,0,0,0.3);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: 12px;
      color: #fff;
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
      background: rgba(0,0,0,0.5);
    }
    
    /* Custom File Input */
    .file-upload {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border: 1px dashed var(--glass-border);
      border-radius: var(--radius-md);
      background: rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .file-upload:active { background: rgba(0,0,0,0.4); }
    .file-upload span { font-size: 12px; color: var(--text-muted); }
    
    /* Buttons */
    .btn-primary {
      width: 100%;
      border: none;
      background: linear-gradient(135deg, var(--primary), #2563eb);
      color: white;
      padding: 14px;
      border-radius: var(--radius-lg);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 15px var(--primary-glow);
      transition: transform 0.1s, box-shadow 0.2s;
    }
    .btn-primary:active { transform: scale(0.98); }

    .btn-small {
      padding: 6px 12px;
      font-size: 11px;
      border-radius: 20px;
      border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.05);
      color: var(--text-muted);
      cursor: pointer;
    }
    .btn-small:active { background: rgba(255,255,255,0.1); }

    /* LIST */
    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .filter-select {
      width: auto;
      padding: 6px 12px;
      font-size: 12px;
      background: rgba(255,255,255,0.05);
      border-radius: 20px;
    }

    .log-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 12px; }
    
    .log-item {
      background: rgba(30, 41, 59, 0.4);
      border: 1px solid var(--glass-border);
      padding: 12px;
      border-radius: var(--radius-md);
      display: flex;
      gap: 12px;
      transition: transform 0.2s;
    }
    .log-item:active { transform: scale(0.98); background: rgba(30,41,59,0.6); }

    .log-thumb {
      width: 50px; height: 50px;
      border-radius: 10px;
      background: #1e293b;
      object-fit: cover;
      flex-shrink: 0;
    }
    .log-content { flex: 1; display: flex; flex-direction: column; justify-content: center; gap: 4px; }
    .log-date { font-size: 14px; font-weight: 600; color: #fff; display: flex; justify-content: space-between; }
    .log-meta { font-size: 12px; color: var(--text-muted); display: flex; gap: 8px; align-items: center; }
    .badge { 
      padding: 2px 6px; border-radius: 4px; font-size: 10px; font-weight: 600; 
      background: rgba(16, 185, 129, 0.15); color: var(--success);
    }
    .badge-time { background: rgba(59, 130, 246, 0.15); color: #60a5fa; }
    
    .delete-btn {
      background: transparent; border: none; color: #ef4444; 
      font-size: 18px; cursor: pointer; padding: 0 4px;
    }

    /* MODAL SETTINGS */
    .modal {
      position: fixed; inset: 0; 
      background: rgba(0,0,0,0.8); 
      backdrop-filter: blur(5px);
      z-index: 100;
      display: none; align-items: center; justify-content: center;
      opacity: 0; transition: opacity 0.3s;
    }
    .modal.active { display: flex; opacity: 1; }
    .modal-content {
      background: #1e293b; border: 1px solid var(--glass-border);
      width: 90%; max-width: 320px;
      padding: 20px; border-radius: var(--radius-xl);
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
    }
    .modal h3 { margin: 0 0 15px 0; font-size: 16px; }
    .modal-actions { display: flex; gap: 10px; margin-top: 15px; }

    /* Helpers */
    .empty-state { text-align: center; color: var(--text-muted); padding: 40px 0; font-size: 13px; font-style: italic; }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <div class="app-name">CyberLog <span style="font-size:10px; vertical-align:super; color:var(--accent)">PRO</span></div>
      <div class="header-actions">
        <button class="icon-btn" onclick="exportCSV()" title="Xu·∫•t file CSV">üìÇ</button>
        <button class="icon-btn" onclick="openSettings()" title="C√†i ƒë·∫∑t L∆∞∆°ng">‚öôÔ∏è</button>
      </div>
    </header>

    <section class="stats-grid">
      <div class="stat-card">
        <div class="stat-label">T·ªïng gi·ªù th√°ng n√†y</div>
        <div class="stat-value" id="stat-hours">0h</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">L∆∞∆°ng ∆∞·ªõc t√≠nh</div>
        <div class="stat-value money" id="stat-money">0 ƒë</div>
      </div>
    </section>

    <section class="glass-panel">
      <div class="form-title">Check-in H√¥m nay</div>
      <form id="entry-form">
        <div class="input-group">
          <label>Ng√†y l√†m vi·ªác</label>
          <input type="date" id="date-input" required />
        </div>

        <div class="input-row input-group">
          <div>
            <label>Gi·ªù v√†o <button type="button" class="btn-small" onclick="setNow('in-input')" style="float:right; transform:scale(0.8)">Now</button></label>
            <input type="time" id="in-input" required />
          </div>
          <div>
            <label>Gi·ªù ra <button type="button" class="btn-small" onclick="setNow('out-input')" style="float:right; transform:scale(0.8)">Now</button></label>
            <input type="time" id="out-input" required />
          </div>
        </div>

        <div class="input-group">
          <label>H√¨nh ·∫£nh (T√πy ch·ªçn)</label>
          <label class="file-upload">
            <span id="file-label">Ch·ªçn ·∫£nh check-in...</span>
            <input type="file" id="img-input" accept="image/*" style="display:none" onchange="previewFile()" />
          </label>
        </div>

        <div class="input-group">
          <input type="text" id="note-input" placeholder="Ghi ch√∫ (OT, ca ƒë√™m...)" />
        </div>

        <button type="submit" class="btn-primary">L∆∞u c√¥ng vi·ªác</button>
      </form>
    </section>

    <div class="filter-bar">
      <div style="font-weight:600; font-size:14px;">L·ªãch s·ª≠</div>
      <select id="month-filter" class="filter-select" onchange="render()"></select>
    </div>
    
    <ul id="list" class="log-list"></ul>
  </div>

  <div class="modal" id="settings-modal">
    <div class="modal-content">
      <h3>C√†i ƒë·∫∑t L∆∞∆°ng</h3>
      <label>M·ª©c l∆∞∆°ng theo gi·ªù (VNƒê)</label>
      <input type="number" id="wage-input" placeholder="V√≠ d·ª•: 25000" />
      <div class="modal-actions">
        <button type="button" class="btn-primary" style="background:#334155" onclick="closeSettings()">H·ªßy</button>
        <button type="button" class="btn-primary" onclick="saveSettings()">L∆∞u</button>
      </div>
    </div>
  </div>

  <script>
    const KEY_DATA = "worklog_data_v2";
    const KEY_SETTINGS = "worklog_settings";
    
    let workData = [];
    let settings = { hourlyWage: 0 }; // Default wage

    // --- Core Logic ---
    function init() {
      // Load Data
      try {
        workData = JSON.parse(localStorage.getItem(KEY_DATA) || "[]");
        settings = JSON.parse(localStorage.getItem(KEY_SETTINGS) || '{"hourlyWage": 25000}');
      } catch { workData = []; }

      // Init Date Inputs
      const today = new Date();
      document.getElementById("date-input").value = today.toISOString().slice(0, 10);
      setNow("in-input");

      // Populate Month Filter
      populateMonthFilter();
      
      // Render
      render();
    }

    function saveData() {
      localStorage.setItem(KEY_DATA, JSON.stringify(workData));
      render();
    }

    function parseMinutes(t) {
      if(!t) return 0;
      const [h, m] = t.split(":").map(Number);
      return h * 60 + m;
    }

    function formatMoney(amount) {
      return new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(amount);
    }

    function formatDuration(mins) {
      const h = Math.floor(mins/60);
      const m = mins%60;
      return `${h}h ${m}p`;
    }

    // --- UI Actions ---
    function setNow(id) {
      const d = new Date();
      const t = String(d.getHours()).padStart(2,'0') + ":" + String(d.getMinutes()).padStart(2,'0');
      document.getElementById(id).value = t;
    }

    function previewFile() {
      const file = document.getElementById("img-input").files[0];
      if(file) document.getElementById("file-label").textContent = "üì∏ ƒê√£ ch·ªçn: " + file.name;
    }

    // --- Form Submit ---
    document.getElementById("entry-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const date = document.getElementById("date-input").value;
      const checkIn = document.getElementById("in-input").value;
      const checkOut = document.getElementById("out-input").value;
      const note = document.getElementById("note-input").value;
      const file = document.getElementById("img-input").files[0];

      // Calc Duration
      let mins = 0;
      const inM = parseMinutes(checkIn);
      const outM = parseMinutes(checkOut);
      if(inM !== 0 || outM !== 0) {
        mins = outM - inM;
        if(mins < 0) mins += 1440; // qua ƒë√™m
      }

      // Handle Image
      let imgData = null;
      if(file) {
        imgData = await new Promise(r => {
          const reader = new FileReader();
          reader.onload = () => r(reader.result);
          reader.readAsDataURL(file);
        });
      }

      const record = {
        id: Date.now(),
        date, checkIn, checkOut, duration: mins, note, imgData
      };

      // Check duplicates (update logic simplified: just push new for now, or replace if same date?)
      // For VIP simplicity: Add new, sort later
      workData.push(record);
      
      // Reset
      e.target.reset();
      document.getElementById("date-input").value = date; // Keep date
      document.getElementById("file-label").textContent = "Ch·ªçn ·∫£nh check-in...";
      saveData();
    });

    // --- Rendering & Filters ---
    function populateMonthFilter() {
      const select = document.getElementById("month-filter");
      // Generate last 12 months
      const d = new Date();
      select.innerHTML = '<option value="all">T·∫•t c·∫£</option>';
      
      // Simple logic: just grab unique months from data or current month
      const currentMonthVal = d.toISOString().slice(0, 7); // YYYY-MM
      
      // Get unique months from data
      const months = new Set(workData.map(i => i.date.slice(0,7)));
      months.add(currentMonthVal);
      
      Array.from(months).sort().reverse().forEach(m => {
        const opt = document.createElement("option");
        opt.value = m;
        opt.textContent = `Th√°ng ${m.substring(5)}/${m.substring(0,4)}`;
        if(m === currentMonthVal) opt.selected = true;
        select.appendChild(opt);
      });
    }

    function render() {
      const list = document.getElementById("list");
      const filterMonth = document.getElementById("month-filter").value;
      
      list.innerHTML = "";
      
      // Filter & Sort
      let filtered = workData.filter(item => {
        if(filterMonth === 'all') return true;
        return item.date.startsWith(filterMonth);
      });
      
      filtered.sort((a,b) => b.date.localeCompare(a.date) || b.checkIn.localeCompare(a.checkIn));

      // Calculate Stats
      let totalMins = 0;
      filtered.forEach(i => totalMins += i.duration);
      document.getElementById("stat-hours").textContent = formatDuration(totalMins);
      
      const salary = (totalMins / 60) * settings.hourlyWage;
      document.getElementById("stat-money").textContent = formatMoney(salary);

      if(filtered.length === 0) {
        list.innerHTML = `<li class="empty-state">Kh√¥ng c√≥ d·ªØ li·ªáu th√°ng n√†y</li>`;
        return;
      }

      filtered.forEach(item => {
        const li = document.createElement("li");
        li.className = "log-item";
        
        const moneyEarned = (item.duration / 60) * settings.hourlyWage;

        li.innerHTML = `
          ${item.imgData ? `<img src="${item.imgData}" class="log-thumb" onclick="viewImage('${item.imgData}')">` : `<div class="log-thumb" style="display:flex;align-items:center;justify-content:center;">‚è±Ô∏è</div>`}
          <div class="log-content">
            <div class="log-date">
              <span>${item.date.split('-').reverse().join('/')}</span>
              <span style="color:var(--success); font-size:12px;">+${formatMoney(moneyEarned)}</span>
            </div>
            <div class="log-meta">
              <span class="badge badge-time">${item.checkIn} - ${item.checkOut}</span>
              <span class="badge">${formatDuration(item.duration)}</span>
            </div>
            ${item.note ? `<div style="font-size:11px; color:#64748b; font-style:italic">"${item.note}"</div>` : ''}
          </div>
          <button class="delete-btn" onclick="deleteItem(${item.id})">&times;</button>
        `;
        list.appendChild(li);
      });
    }

    function deleteItem(id) {
      if(!confirm("X√≥a d√≤ng n√†y?")) return;
      workData = workData.filter(i => i.id !== id);
      saveData();
    }

    function viewImage(src) {
      // Simple overlay viewer
      const w = window.open("", "_blank");
      w.document.write(`<img src="${src}" style="width:100%">`);
    }

    // --- Settings & Export ---
    function openSettings() {
      document.getElementById("wage-input").value = settings.hourlyWage;
      document.getElementById("settings-modal").classList.add("active");
    }
    function closeSettings() {
      document.getElementById("settings-modal").classList.remove("active");
    }
    function saveSettings() {
      const val = parseFloat(document.getElementById("wage-input").value);
      if(!isNaN(val)) {
        settings.hourlyWage = val;
        localStorage.setItem(KEY_SETTINGS, JSON.stringify(settings));
        render(); // recalculate money
        closeSettings();
      }
    }

    function exportCSV() {
      let csvContent = "data:text/csv;charset=utf-8,";
      csvContent += "Ng√†y,Gi·ªù v√†o,Gi·ªù ra,S·ªë ph√∫t,L∆∞∆°ng (VNƒê),Ghi ch√∫\n";
      
      workData.forEach(row => {
        const salary = Math.round((row.duration/60) * settings.hourlyWage);
        csvContent += `${row.date},${row.checkIn},${row.checkOut},${row.duration},${salary},${row.note || ''}\n`;
      });
      
      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "Bang_cong_VIP.csv");
      document.body.appendChild(link);
      link.click();
    }

    // Run
    init();

    // SW Registration
    if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("service-worker.js");
    }
  </script>
</body>
</html>
