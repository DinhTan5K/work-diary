<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kaito WorkLog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#0f0c29">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="bg-gradient"></div>

<header class="header glass">
  <div class="brand">
    <div class="logo-text">KAITO.</div>
  </div>
  <div class="header-actions">
    <button id="btnSettings" title="Settings"><i class="fa-solid fa-sliders"></i></button>
    <button id="btnExport" title="Export CSV"><i class="fa-solid fa-download"></i></button>
  </div>
</header>

<section class="stats-container">
  <div class="stat-box glass">
    <div class="label">Work Hours</div>
    <div class="hours" id="monthHours">0h</div>
  </div>
  <div class="stat-box glass highlight">
    <div class="label">Earnings</div>
    <div class="money" id="monthMoney">0 đ</div>
    <div class="sub-money" id="totalMoney">Total: 0 đ</div>
  </div>
</section>

<main id="timeline"></main>

<button id="fab" class="fab">
  <i class="fa-solid fa-plus"></i>
</button>

<div id="logModal" class="modal-overlay hidden">
  <div class="modal glass">
    <h3>New Entry</h3>
    
    <div class="row-input">
      <div class="input-group">
        <label>Start Time</label>
        <input type="datetime-local" id="inpStart">
      </div>
      <div class="input-group">
        <label>End Time</label>
        <input type="datetime-local" id="inpEnd">
      </div>
    </div>

    <div class="input-group">
      <label>Description</label>
      <input type="text" id="inpNote" placeholder="Project name / Task...">
    </div>

    <div class="photo-opt">
      <button id="btnPickImg" class="btn-outline"><i class="fa-solid fa-image"></i> Attach Image</button>
      <span id="imgName" class="muted-text"></span>
    </div>

    <div class="modal-actions">
      <button id="btnCancel" class="btn-sec">Close</button>
      <button id="btnSave" class="btn-pri">Save Entry</button>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
